    <style>
        .crop-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            /* Adjust as needed */
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            /* Rounded corners */
        }

        .crop-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            /* Smooth transition for scaling */
        }

        .crop-image:hover {
            transform: scale(1.1);
            /* Scale up on hover */
        }


        .crop-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            /* Use flexbox */
            justify-content: space-between;
            /* Align items to the left and right */
            border-radius: 15px 15px 0 0;
            /* Rounded corners, except bottom left and right */
        }

        .crop-name {
            color: #fff;
            font-size: 18px;
            margin-bottom: 5px;
            flex-grow: 1;
            /* Allow the name to take up remaining space */
        }

        .download-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }


        .download-icon:hover {
            color: #ffc107;
            /* Change color on hover */
        }
    </style>
</head>
